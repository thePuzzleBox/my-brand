<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do What Feels Most Alive</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="res/img/icon.png" alt="Logo" class="navbar-logo">
    <h1 class="navbar-title"></h1> <!-- title here--> 
    <ul>
      <div class="icon-wrapper">
        <li><a href="https://www.youtube.com/@whereisjalen" target="_blank"><i class="fab fa-youtube"></i></a></li>
        <li><a href="mailto:hello@whereisjalen.com" ><i class="fas fa-envelope"></i></a></li>
      </div>
    </ul>
  </nav>

  <div class="video-container">
    <video  id="backgroundVideo" autoplay loop muted playsinline class="background-video">
      <source src="res/landing.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button id="unmuteButton" class="unmute-button">
      <i class="fas fa-volume-mute"></i>
    </button>
  </div>

  <footer class="footer">
    <p></p>
  </footer>

  <script>
    const video = document.getElementById("backgroundVideo");
    const unmuteButton = document.getElementById("unmuteButton");
    const icon = unmuteButton.querySelector("i");
    const navbar = document.querySelector('.navbar');

    // Function to toggle mute and update icon
    function toggleMute() {
      if (video.muted) {
        video.muted = false;
        icon.classList.remove("fa-volume-mute");
        icon.classList.add("fa-volume-up");
      } else {
        video.muted = true;
        icon.classList.remove("fa-volume-up");
        icon.classList.add("fa-volume-mute");
      }
    }

    // Toggle mute on button click
    unmuteButton.addEventListener("click", (event) => {
      event.stopPropagation(); // Prevent the document click from also firing
      toggleMute();
    });

    // Toggle mute when clicking anywhere on the page, except the navbar icons
    document.addEventListener("click", (event) => {
      // If the click is inside the navbar (icon or logo), prevent the mute toggle
      if (navbar.contains(event.target)) {
        return;
      }
      toggleMute();
    });
  </script>  

</body>
</html>
